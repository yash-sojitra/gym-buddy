name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run : docker build -t yashsojitra/gymbuddy-nodejs .
      - name: Publish Image to Docker hub
        run: docker push yashsojitra/gymbuddy-nodejs:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull yashsojitra/gymbuddy-nodejs:latest
      - name: run docker container
        run: docker run -d -p 4000:4000 --name nodejs-app-container -e MONGO_URI='${{secrets.MONGO_URI}}' yashsojitra/gymbuddy-nodejs